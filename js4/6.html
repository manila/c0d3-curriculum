<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
		.grid {
			width: auto;
			display: grid;
			grid-gap: 12px;
			grid-template-columns: repeat(5, 100px);
			grid-template-rows: repeat(5, 100px);
			pointer-events: none;
		}
		.cell {
			border: 4px solid #4982bc;
			width: 100px;
			height: 100px;
			pointer-events: none;
		}
		.selected {
			background: #1ec7d9;
		}
		.selection-area {
			display: none;
			background: rgba(0, 0, 0, 0.5);
			border: 1px solid blue;
			position: absolute;
			pointer-events: none;
		}
		</style>
	</head>
	<body>
		<div class="grid"></div>
		<div class="selection-area"></div>
		<script src="select.js" type="text/javascript"></script>
	</body>
</html>
